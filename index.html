Line to send: 
<input id="lineToSend">
<button onclick="sendSerialLine()">Send</button>
<br>
<div id="serialResults" style="font-family: monospace; white-space: pre; height:90%; width:95%;border-style: solid; overflow: scroll;"></div>

<script>
    var port, textEncoder, writableStreamClosed, writer;

    async function connectSerial() {
        if ("serial" in navigator) {
            // The Serial API is supported.
            // Prompt user to select any serial port.
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: document.getElementById("baud").value });
            listenToPort();


            textEncoder = new TextEncoderStream();
            writableStreamClosed = textEncoder.readable.pipeTo(port.writable);

            writer = textEncoder.writable.getWriter();


            //const ports = await navigator.serial.getPorts();
        }else{
        	alert("Serial Connection Failed")
        }
    }

    async function sendSerialLine() {
        await writer.write(document.getElementById("lineToSend").value + "\r\n");
        //await writer.releaseLock();
    }

    async function listenToPort() {
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();

        // Listen to data coming from the serial device.
        while (true) {
            const { value, done } = await reader.read();
            if (done) {
                // Allow the serial port to be closed later.
                reader.releaseLock();
                break;
            }
            // value is a string.
            document.getElementById("serialResults").innerHTML = value + "\r\n" + document.getElementById("serialResults").innerHTML; 
            console.log(value);
        }
    }
</script>
